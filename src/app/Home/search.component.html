<div id="search">
    <div id="logo">
        <span>D!</span>
    </div>
    <div id="heading">
        {{title}}
    </div>
    <div id="dropdown">
        <select (change)="handleCity($event)">
            <option value="default">----Select Your City----</option>
            <option *ngFor="let loc of locationData" [value]="loc.state_id">{{loc.state}}</option>
        </select>
        <select class="restSelect" [disabled]="disabled">
            <option >----Select Your Restaurants----</option>
            <option *ngFor="let rest of resturants" [value]="rest.restaurant_name">{{rest.restaurant_name}}</option>
        </select>
    </div>

</div>
